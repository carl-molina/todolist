<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="header" class="container col-12">
            <h1>To-Do List 1.0</h1>
        </div>
    </header>
    <main>
        <div class="container col-12">
            <form action="" class="col-12" id="to-do-form">Form for adding to current to-do list
            <br>
              <div class="form-group">
                <label for="add-item">ADD ITEM</label>
                <input type="text" class="form-control input-box" placeholder="What's the to-do?" id="add-item">
              </div>
              <button type="submit" class="btn btn-primary">ADD</button>
            </form>
        </div>
        <div id="to-do-area">
          <ul>Current To-Do List:</ul>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
